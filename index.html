<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="style.css" />
    <title>Integrador 4</title>
</head>

<body>
    <div id="container">
        <div id="barra-nav">
            <div id="header">
                <h2><span>Manage </span>Employees</h2>
            </div>
            <div id="add-employee">
                <a id="modal-add-usuario">
                    <i class="material-icons">&#xE147;</i>
                    <span>Add New Employee</span>
                </a>
            </div>
        </div>
        <div id="filter-container">
            <div id="filter">
                <input type="text" name="" id="buscar" placeholder="Filter..." />
            </div>
        </div>
        <div id="base-de-datos-container">
            <div id="base-de-datos">
                <table>
                    <tbody>
                        <tr>
                            <th><span id="checkbox"><input type="checkbox"></span></th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                        <tr id="informacion-contactos">
                            
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
